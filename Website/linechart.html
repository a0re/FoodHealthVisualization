<!DOCTYPE html>

    <meta charset="UTF-8" />

    <!-- Use D3 to generate elements on a webpage.  -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://d3js.org/d3.v5.min.js"> </script>
    <script src="assets/linechart.js"></script>
    <style>
        #chart,
        #labels {
            display: inline-block;
            vertical-align: top;
        }

        .line {
            fill: none;
            stroke-width: 2px;
        }

        .fat-supply {
            stroke: blue;
        }

        .total-protein-supply {
            stroke: black;
        }

        .sugar-supply {
            stroke: green;
        }

        .axis-label {
            font: 10px sans-serif;
        }

        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }
    </style>
</head>

<body>
    <!-- Wrapper to format page -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <h2>Non-Medical Determinants of Health in OECD countries</h2>

                    <div>
                        <p id="chart"></p>
                        <p id="labels"></p>
                    </div>
                    <label for="countries">Choose a country:</label>
                    <select name="countries" id="countries" onchange="updatechart(this.value)">
